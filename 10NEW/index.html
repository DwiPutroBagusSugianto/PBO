<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./pertemuan10.css">
</head>
<body>
    <div id="app"></div>

    <script>
        const pbo = {
            // Model untuk database
            model: {
                mahasiswa: [
                    { username: 'sevti', pin: 'sevti321' },
                    { username: 'dwi', pin: 'dwi321' },
                    { username: 'bagus', pin: 'bagus321' },
                ],
            },
            // View untuk tampilan
            view: {
                signform: function () {
                    return `
                        <div class="input-form">
                            Username: <input type='text' id='username'><br/>
                            Pin: <input type='password' id='pin'><br/>
                            <button id='login'>Login</button>
                            <button id='cancel'>Cancel</button>
                        </div>
                    `;
                },

                // Catalog Menu that will appear after successful login
                catalogMenu: function () {
                    return `
                        <div class="catalog">
                            <h2>Welcome to the Catalog!</h2>
                            <ul>
                                <li><a href="#">Item 1</a></li>
                                <li><a href="#">Item 2</a></li>
                                <li><a href="#">Item 3</a></li>
                            </ul>
                            <button id='logout'>Logout</button>
                        </div>
                    `;
                },
            },

            // Controller untuk perlakuan terhadap view dan database
            controller: {
                init: function () {
                    const app = document.getElementById('app');
                    app.innerHTML = pbo.view.signform();
                    
                    // Event listeners for login and cancel buttons
                    document.getElementById('login').addEventListener('click', this.signin);
                    document.getElementById('cancel').addEventListener('click', this.signout);
                },

                // Function to handle sign-in (login)
                signin: function () {
                    const username = document.getElementById('username').value;
                    const pin = document.getElementById('pin').value;

                    // Find the user in the model
                    const userFound = pbo.model.mahasiswa.find(
                        (user) => user.username === username && user.pin === pin
                    );

                    // If user is found, show the catalog, else show error
                    if (userFound) {
                        pbo.controller.showCatalog();
                    } else {
                        alert('Username atau Pin salah!');
                    }
                },

                // Function to show the catalog menu after successful login
                showCatalog: function () {
                    const app = document.getElementById('app');
                    app.innerHTML = pbo.view.catalogMenu();  // Replace the login form with the catalog menu

                    // Adding event listener to the logout button
                    document.getElementById('logout').addEventListener('click', this.logout);
                },

                // Function to handle logout (go back to login form)
                logout: function () {
                    pbo.controller.init();  // Go back to the login form
                },

                // Function to clear form fields when cancel button is clicked
                signout: function () {
                    document.getElementById('username').value = '';
                    document.getElementById('pin').value = '';
                },
            },
        };

        // Initialize the program when the page loads
        pbo.controller.init();
    </script>
</body>
</html>
