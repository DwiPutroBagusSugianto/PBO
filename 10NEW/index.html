<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Linking to external CSS file for styling -->
    <link rel="stylesheet" href="./pertemuan10.css">
</head>
<body>
    <!-- The main container where the login form will be rendered -->
    <div id="app"></div>

    <script>
        // Object containing Model-View-Controller (MVC) logic
        const pbo = {
            // Model: Stores the database of users
            model: {
                mahasiswa: [
                    { username: 'sevti', pin: 'sevti321' },
                    { username: 'dwi', pin: 'dwi321' },
                    { username: 'bagus', pin: 'bagus321' },
                ],
            },

            // View: Defines the HTML structure of the login form
            view: {
                signform: function () {
                    // Returns the HTML markup for the login form
                    return `
                        <div class="input-form">
                            Username: <input type='text' id='username'><br/>
                            Pin: <input type='password' id='pin'><br/>
                            <button id='login'>Login</button>
                            <button id='cancel'>Cancel</button>
                        </div>
                    `;
                },
            },

            // Controller: Manages the interaction between the model and view
            controller: {
                // Initializes the application by rendering the form and setting up event listeners
                init: function () {
                    const app = document.getElementById('app');
                    app.innerHTML = pbo.view.signform(); // Renders the login form
                    
                    // Adding event listeners for login and cancel buttons
                    document.getElementById('login').addEventListener('click', this.signin);
                    document.getElementById('cancel').addEventListener('click', this.signout);
                },

                // Function to handle login action
                signin: function () {
                    const username = document.getElementById('username').value;
                    const pin = document.getElementById('pin').value;

                    // Search for the user in the model
                    const userFound = pbo.model.mahasiswa.find(
                        (user) => user.username === username && user.pin === pin
                    );

                    // Show appropriate message based on whether the user is found or not
                    if (userFound) {
                        alert('Login berhasil!'); // Success message
                    } else {
                        alert('Username atau Pin salah!'); // Error message
                    }
                },

                // Function to clear the form fields when the cancel button is clicked
                signout: function () {
                    document.getElementById('username').value = '';
                    document.getElementById('pin').value = '';
                },
            },
        };

        // Initialize the program when the page loads
        pbo.controller.init();
    </script>
</body>
</html>
